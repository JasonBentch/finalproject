<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Concert_db</title>

  <body id="body">

    <div><a href= "http://localhost:3000/add_artist"><strong>Add Artist</strong></a>

    <form name="search_for_shows" action="/show_search.html" method="post">
      <label for="select_artist">Search for shows by artist</label>
      <br>
      <select name="select_artist" class="custom_select">
        <option id="@@artist_list_1@@"></option>
      </select>
      <input type="submit" name="submit_search" value="Search">

  </body>
  <style>
    body {
      background: #313e50;
      font-size: 1.25vw;

      text-align: center;

    }

    input {
      background-color: white;
      color: #5c6672;
      border: 2px solid #5c6672;
      padding: 10px 20px;

      text-decoration: none;

      font-family: arial, sans-serif;

    }

      color: white;
      font-size: 1.5vw;

    a:link, a:visited {
      background-color: white;

      border: 2px solid #5c6672;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      margin: 20px;
    }

    a:hover, a:active {
